<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./estilos/reset.css">
    <link rel="stylesheet" href="./estilos/style.css">

    <title>BuzzQuizz</title>
    <link rel="shortcut icon" href="imagens/buzzfeed_arrow.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>

    <main>
        <!--layout tela 1-->

        <section class="tela01">
        </section>

        <!--layout tela 2-->

        <section class="tela02 escondido">
        </section>

        <section class="tela03 escondido">
            <!-- layout tela 3.1: info básica -->
            <section class="criacao-info">
                <div class="criacao-titulo">
                    <h2>Começe pelo começo</h2>
                </div>
                <form onsubmit="fillQuizzInfo();return false">
                    <input type="text" minlength="20" maxlength="65" name="titulo-quizz" id="titulo-quizz" placeholder="Título do seu quizz" required>
                    <input type="url" name="url-quizz" id="url-quizz" placeholder="URL da imagem do seu quizz" required>
                    <input type="number" min="3" name="qtd-perguntas" id="qtd-perguntas" placeholder="Quantidade de perguntas do quizz" required>
                    <input type="number" min="2" name="qtd-niveis" id="qtd-niveis" placeholder="Quantidade de níveis do quizz" required>
                    <button>
                        Prosseguir pra criar perguntas
                    </button>
                </form>
            </section>
            <!-- layout tela 3.2: perguntas -->
            <section class="criacao-perguntas">
                <div class="criacao-titulo">
                    <h2>Crie suas perguntas</h2>
                </div>
                <ul>
                    <li>
                        <div class="pergunta-form">
                            <h2>Pergunta 1</h2>
                            <ion-icon name="create-outline" class="escondido"></ion-icon>
                        </div>
                        <form>
                            <input type="text" name="texto-pergunta" id="texto-pergunta" placeholder="Texto da pergunta">
                            <input type="text" name="cor-pergunta" id="cor-pergunta" placeholder="Cor de fundo da pergunta">
                            
                            <label>Resposta correta</label>
                            <input type="text" name="resposta-correta" id="resposta-correta" placeholder="Resposta correta">
                            <input type="url" name="url-correta" id="url-correta" placeholder="URL da imagem">
                            
                            <label>Respostas incorretas</label>
                            <input type="text" name="resposta-incorreta01" id="resposta-incorreta02" placeholder="Resposta incorreta 1">
                            <input type="url" name="url-incorreta01" id="url-incorreta01" placeholder="URL da imagem 1">
                            <input type="text" name="resposta-incorreta01" id="resposta-incorreta02" placeholder="Resposta incorreta 2">
                            <input type="url" name="url-incorreta01" id="url-incorreta01" placeholder="URL da imagem 2">
                            <input type="text" name="resposta-incorreta01" id="resposta-incorreta02" placeholder="Resposta incorreta 3">
                            <input type="url" name="url-incorreta01" id="url-incorreta01" placeholder="URL da imagem 3">
                        </form>
                    </li>
                    <li>
                        <div class="pergunta-form">
                            <h2>Pergunta 2</h2>
                            <ion-icon name="create-outline"></ion-icon>
                        </div>
                    </li>
                    <li>
                        <div class="pergunta-form">
                            <h2>Pergunta 3</h2>
                            <ion-icon name="create-outline"></ion-icon>
                        </div>
                    </li>
                </ul>
                <button class="proximo-passo">
                    Prosseguir pra criar níveis
                </button>
            </section>
            <!-- layout tela 3.3: níveis -->
            <section class="criacao-niveis">
                <div class="criacao-titulo">
                    <h2>Agora, decida os níveis!</h2>
                </div>
                <ul>
                    <li>
                        <div class="pergunta-form">
                            <h2>Nível 1</h2>
                            <ion-icon name="create-outline" class="escondido"></ion-icon>
                        </div>
                        <form>
                            <input type="text" name="titulo-nivel" id="titulo-nivel" placeholder="Título do nível">
                            <input type="text" name="acerto-nivel" id="acerto-nivel" placeholder="% de acerto mínima">
                            <input type="text" name="url-nivel" id="url-nivel" placeholder="URL da imagem do nível">
                            <textarea name="descricao-nivel" id="descricao-nivel" cols="30" rows="10" placeholder="Descrição do nível"></textarea>
                        </form>
                    </li>
                    <li>
                        <div class="pergunta-form">
                            <h2>Nível 2</h2>
                            <ion-icon name="create-outline"></ion-icon>
                        </div>
                    </li>
                    <li>
                        <div class="pergunta-form">
                            <h2>Nível 3</h2>
                            <ion-icon name="create-outline"></ion-icon>
                        </div>
                    </li>
                </ul>
                <button class="proximo-passo">
                    Finalizar Quizz
                </button>
            </section>
            <!-- layout tela 3.4: sucesso -->
            <section class="criacao-sucesso">
                <div class="criacao-titulo">
                    <h2>Seu quizz está pronto!</h2>
                </div>
                <div class="quizz-thumb">
                    <img src="imagens/wallpaper.jpg" alt="imagem teste">
                    <p>O quão Potterhead é você?</p>
                </div>
                <div class="container-botoes">
                    <button class="botao-vermelho">Acessar Quizz</button>
                    <button class="botao-home">Voltar pra home</button>
                </div>
            </section>
        </section>

    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
