<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./estilos/reset.css">
    <link rel="stylesheet" href="./estilos/style.css">

    <title>BuzzQuizz</title>
    <link rel="shortcut icon" href="imagens/buzzfeed_arrow.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>

    <main>
        <!--layout tela 1-->

        <section class="tela01 escondido">
        </section>

        <!--layout tela 2-->

        <section class="tela02 escondido">
        </section>

        <section class="tela03">
            <!-- layout tela 3.1: info básica -->
            <section class="criacao-info">
                <div class="criacao-titulo">
                    <h2>Começe pelo começo</h2>
                </div>
                <form onsubmit="fillQuizzInfo(event)">
                    <input type="text" minlength="20" maxlength="65" name="titulo-quizz" id="titulo-quizz" placeholder="Título do seu quizz" required value="titulo legal do quizz">
                    <input type="url" name="url-quizz" id="url-quizz" placeholder="URL da imagem do seu quizz" required value="https://gofrag.ru/images/73/gas_station_simulator-1.jpg">
                    <input type="number" min="3" name="qtd-perguntas" id="qtd-perguntas" placeholder="Quantidade de perguntas do quizz" required value="3">
                    <input type="number" min="2" name="qtd-niveis" id="qtd-niveis" placeholder="Quantidade de níveis do quizz" required value="2">
                    <button>
                        Prosseguir pra criar perguntas
                    </button>
                </form>
            </section>
            <!-- layout tela 3.2: perguntas -->
            <section class="criacao-perguntas escondido">
                <div class="criacao-titulo">
                    <h2>Crie suas perguntas</h2>
                </div>
                <form onsubmit="fillQuizzQuestions(event)">
                    <ul></ul>
                    <button>
                        Prosseguir pra criar níveis
                    </button>
                </form>
            </section>
            <!-- layout tela 3.3: níveis -->
            <section class="criacao-niveis escondido">
                <div class="criacao-titulo">
                    <h2>Agora, decida os níveis!</h2>
                </div>
                <form onsubmit="fillQuizzLevels(event)">
                    <ul></ul>
                    <button>
                        Finalizar Quizz
                    </button>
                </form>
            </section>
            <!-- layout tela 3.4: sucesso -->
            <section class="criacao-sucesso escondido">
                <div class="criacao-titulo">
                    <h2>Seu quizz está pronto!</h2>
                </div>
                <div class="quizz-thumb">
                    <img src="imagens/wallpaper.jpg" alt="imagem teste">
                    <p>O quão Potterhead é você?</p>
                </div>
                <div class="container-botoes">
                    <button class="botao-vermelho">Acessar Quizz</button>
                    <button class="botao-home">Voltar pra home</button>
                </div>
            </section>
        </section>

    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
